<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77b300 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #fff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        #main {
            padding: 20px;
            background: #fff;
        }
        .content {
            margin-bottom: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>个人网页</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">首页</a></li>
                    <li><a href="#">关于我</a></li>
                    <li><a href="#">作品展示</a></li>
                    <li><a href="#">联系我</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="showcase">
        <div class="container">
            <h1>欢迎来到我的个人网页</h1>
            <p>探索我的作品与故事</p>
        </div>
    </section>
    <section id="main" class="container">
        <div class="content">
            <h2>关于我</h2>
            <p>我是一名充满激情的创作者，致力于将我的想法变为现实。我喜欢编程、设计和探索新技术。</p>
        </div>
        <div class="content">
            <h2>作品展示</h2>
            <p>这里是我的一些作品：</p>
            <ul>
                <li>项目一：一个创新的网页设计</li>
                <li>项目二：一个复杂的Python应用程序</li>
                <li>项目三：一个移动应用程序</li>
            </ul>
        </div>
        <div class="content">
            <h2>联系我</h2>
            <p>你可以通过以下方式联系我：</p>
            <ul>
                <li>电子邮件：example@example.com</li>
                <li>电话：123-456-7890</li>
                <li>社交媒体：@example</li>
            </ul>
        </div>
    </section>
    <footer>
        <p>个人网页 &copy; 2024</p>
    </footer>
</body>
</html>
